<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <script src="static/js/ripple.js" defer></script>
    <script src="static/js/main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="main">
    <div id="content">
        <div class="register register-wygladzony25">
            <div class="register-flex-container">
                <a href="index.html" class="nav-link"><button class="register-przycisk_niebieski" id="register"  type="button">Home</button></a>
                <h1 class="register-center">REGISTER</h1>
                <a href="login.html" class="nav-link"><button class="register-przycisk_niebieski" id="register"  type="button">Login</button></a>
            </div>
            <img src="{{ url_for('static', filename='logo/logo1.png') }}" class="register-obraz1">
            <div>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-info">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form method="post" action="{{ url_for('add_user') }}">
                    <div class="register-form-div">
                        <label class="register-label">Email address</label>
                        <input type="email" class="register-input-text" name="mail">
                    </div>
                    <div class="register-form-div">
                        <label class="register-label">Password</label>
                        <input type="password" class="register-input-text" name="password">
                    </div>
                    <div class="register-form-div">
                        <label class="register-label">Nickname</label>
                        <input class="register-input-text" name="nick">
                    </div>
                    <br>
                    <button class="register-przycisk_niebieski"  id="register"  type="submit" value="Register">Register</button>
                    <br>
                  </form>
            </div>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
