<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
    <title>Ai Chat</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info flash-message">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let alerts = document.querySelectorAll('.flash-message');
            
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.classList.add('fade-out');
                    
                    alert.addEventListener('animationend', () => {
                        alert.remove();
                    });
                }, 3000);
            });
        });
    </script>
    <div class="navigation">
        <a href="{{ url_for('profile') }}">profil</a>
        <a href="{{ url_for('main') }}">główna</a>
        <a href="{{ url_for('ai') }}">AI</a>
        <a href="{{ url_for('search') }}">wyszukaj urzytkownika</a>
        <a href="{{ url_for('private') }}">prywatne</a>
        <a href="{{ url_for('logout') }}">Wyloguj się</a>
    </div>
    <div class="container">
        <h1>AI Token Test</h1>
        <form id="ai-token-form">
            <label for="ai_token">AI Token:</label>
            <input type="text" id="ai_token" name="ai_token" required>
            <br>
            <button type="token-submit">Update AI Token</button>
        </form>
        <script>
            const aiTokenForm = document.getElementById('ai-token-form');
            const aiTokenInput = document.getElementById('ai_token');
            aiTokenForm.addEventListener('submit', function(e) {
                console.log(aiTokenInput.value);
                const url = `{{ url_for('ai_token', user_id=user.id) }}`;
                fetch(url, {
                    method: 'POST',
                    body: new FormData(aiTokenForm)
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        </script>




        <h1>Gemini Chat</h1>
        <div class="chat-window">
            <div class="messages">
            </div>
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const aiTokenForm = document.getElementById('message-form');
    
            aiTokenForm.addEventListener('submit', function(e) {
                e.preventDefault();
    
                const url = `{{ url_for('get_token', user_id=user.id) }}`;
    
                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'OK') {
                        console.log('AI token updated:', data.message);
                    } else {
                        console.error('Error fetching AI token:', data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        });
    </script>
</body>
</html>
